<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/712e0ca9c3.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
        <nav class="navbar">
            <a class="navbar__logo" href="/">FLUID</a>
            {% if current_user.is_authenticated %}
            <a class="navbar__link" href="/dashboard">
                {{current_user.first_name}}
                 <svg class="icon">
                        <use xlink:href="/static/img/sprite.svg#icon-trash"></use>
                </svg>
            </a>
            <a class="navbar__link" href="/logout">logout</a>
            {% else %}
            <a class="navbar__link" href="/login">login</a>
            <a class="navbar__link" href="/register">register</a>
            {% endif %}
        </nav>
        {% block content %}
        {% endblock %}
        <footer> 
        </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
