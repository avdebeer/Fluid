{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<div class="error">
    <div class="error__message">
        <h1>{{error}} Error</h1>
        {% if message %}
        <p>Oops! {{message}}</p>
        {% else %}
        <p>Oops! Something went wrong.</p>   
        {% endif %}
    </div>
</div>
{% endblock %}
